<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <link rel="stylesheet" href="./style/news.css">
</head>

<body>
    <div class="blog-slider">
        <div class="blog-slider__wrp swiper-wrapper">
            <div class="blog-slider__item swiper-slide">
                <div class="blog-slider__img">

                    <img src="https://res.cloudinary.com/muhammederdem/image/upload/v1535759872/kuldar-kalvik-799168-unsplash.jpg"
                        alt="">
                </div>
                <div class="blog-slider__content">
                    <span class="blog-slider__code">12月22日　日曜日</span>
                    <div class="blog-slider__title">入試説明会＆特別奨学生制度説明会</div>
                    <div class="blog-slider__text">昨年度の合格最低点、出題傾向など、経法大の入試を徹底解説！
                        初年度学費全額免除の「特別奨学生制度」についても解説します。</div>
                </div>
            </div>
            <div class="blog-slider__item swiper-slide">
                <div class="blog-slider__img">
                    <img src="https://res.cloudinary.com/muhammederdem/image/upload/v1535759871/jason-leung-798979-unsplash.jpg"
                        alt="">
                </div>
                <div class="blog-slider__content">
                    <span class="blog-slider__code">1月1日　水曜日</span>
                    <div class="blog-slider__title">お正月</div>
                    <div class="blog-slider__text">年末・年始は 12月26日から1月5日まで学校はお休みさせていただきます。</div>
                </div>
            </div>

            <div class="blog-slider__item swiper-slide">
                <div class="blog-slider__img">
                    <img src="https://res.cloudinary.com/muhammederdem/image/upload/v1535759871/alessandro-capuzzi-799180-unsplash.jpg"
                        alt="">
                </div>
                <div class="blog-slider__content">
                    <span class="blog-slider__code">4月6日　月曜日</span>
                    <div class="blog-slider__title">新学期についてのお知らせ</div>
                    <div class="blog-slider__text">授業開始日は4月6日（月）です、登校時間は、学校からの配布物に記入されています。よく読んで間違えないようにしてください。
                        <br>
                        新入生の皆さんとお会いするのを職員一同楽しみにしております。</div>
                </div>
            </div>

        </div>
        <div class="blog-slider__pagination"></div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>

    <script>
        var swiper = new Swiper('.blog-slider', {
            spaceBetween: 30,
            effect: 'fade',
            loop: true,
            mousewheel: {
                invert: false,
            },
            // autoHeight: true,
            pagination: {
                el: '.blog-slider__pagination',
                clickable: true,
            }
        });
    </script>
</body>

</html>
